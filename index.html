<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>見積もりフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 24px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #06c755;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #06c755;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #05a544;
    }
    #message {
      margin-top: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>見積もりフォーム</h1>
    <form id="quoteForm">
      <input type="hidden" name="formType" value="quote">
      <div class="form-group">
        <label for="customerName">顧客名</label>
        <input type="text" id="customerName" name="customerName" required>
      </div>
      <div class="form-group">
        <label for="subject">件名</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="amount">合計金額（円）</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="staffName">担当者名</label>
        <input type="text" id="staffName" name="staffName">
      </div>
      <div class="form-group">
        <label for="projectNumber">案件番号</label>
        <input type="text" id="projectNumber" name="projectNumber">
      </div>
      <div class="form-group">
        <label for="quoteDate">見積日</label>
        <input type="date" id="quoteDate" name="quoteDate">
      </div>
      <div class="form-group">
        <label for="validUntil">有効期限</label>
        <input type="date" id="validUntil" name="validUntil">
      </div>
      <div class="form-group">
        <label for="itemsJson">項目詳細（JSON形式）</label>
        <textarea id="itemsJson" name="itemsJson" rows="3" placeholder='例： [{"name":"〇〇","quantity":1,"price":10000}]'></textarea>
      </div>
      <div class="form-group">
        <label for="remarks">備考</label>
        <textarea id="remarks" name="remarks" rows="3"></textarea>
      </div>
      <button type="submit">送信</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyl8V1dvNM8bysQq_QjqWWL2ESIwpyJ9ED1IF6BZcdVldMZkPahTzMldcIO_ORiFvY/exec";

    document.getElementById("quoteForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;
      const message = document.getElementById("message");
      message.textContent = "送信中です…";

      try {
        const formData = new FormData(form);

        const response = await fetch(GAS_URL, {
          method: "POST",
          body: formData,
          credentials: "omit",
          mode: "cors",
          headers: {
            "X-Requested-With": "XMLHttpRequest"
          }
        });

        const result = await response.json();

        if (result.success) {
          message.style.color = "green";
          message.textContent = "送信が完了しました！";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = "送信に失敗しました: " + (result.error || "不明なエラー");
        }
      } catch (error) {
        console.error("送信中エラー:", error);
        message.style.color = "red";
        message.textContent = "ネットワークエラーが発生しました。再度お試しください。";
      }
    });
  </script>
</body>
</html>
