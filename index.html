<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>body { font-family: sans-serif; padding: 20px; }</style>
</head>
<body>
    <h1>GitHub Pages Test Page</h1>
    <p>このページが表示されれば、GitHub Pagesの基本的なファイル提供機能は動作しています。</p>
    <p>LIFF ID: 2007092175-ZRreRvez</p>
    <p id="liffStatus" style="font-weight: bold;">LIFF Status: Initializing...</p>
    <script>
        console.log("Test Page Script Start");
        liff.init({ liffId: "2007092175-ZRreRvez" }) // Your LIFF ID
            .then(() => {
                document.getElementById('liffStatus').textContent = 'LIFF Status: Init Success!';
                document.getElementById('liffStatus').style.color = 'green';
                console.log("Minimal LIFF init succeeded.");
            })
            .catch((err) => {
                document.getElementById('liffStatus').textContent = 'LIFF Status: Init Failed!';
                document.getElementById('liffStatus').style.color = 'red';
                console.error('Minimal LIFF init failed.', err);
            });
        console.log("Test Page Script End");
    </script>
</body>
</html>
