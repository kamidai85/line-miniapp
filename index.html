<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFフォーム</title>
    <!-- LIFFのJavaScriptを読み込む -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f7f7f7;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #06c755;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        button {
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #05a847;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .profile-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .profile-name {
            font-weight: bold;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .retry-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            width: auto;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06c755;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>請見積書作成フォーム</h1>
        
        <div id="errorMessageContainer">
            <!-- エラーメッセージがここに表示されます -->
        </div>

        <div id="loadingIndicator" class="loading-indicator">
            <div class="loader"></div>
            <p>処理中...</p>
        </div>

        <div id="profile-area" class="profile-info" style="display: none;">
            <p>こんにちは <span id="profile-name" class="profile-name"></span> さん</p>
        </div>

        <form id="myForm">
            <div class="form-group">
                <label>お名前<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>電話番号<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>ご住所<span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label>ご希望の工事<span class="required">*</span></label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">選択してください</option>
                    <option value="全面リノベーション">全面リノベーション</option>
                    <option value="キッチンリフォーム">キッチンリフォーム</option>
                    <option value="バスルームリフォーム">バスルームリフォーム</option>
                    <option value="トイレリフォーム">トイレリフォーム</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label>ご予算の目安</label>
                <select id="budget" name="budget">
                    <option value="">選択してください</option>
                    <option value="100万円未満">100万円未満</option>
                    <option value="100〜300万円">100〜300万円</option>
                    <option value="300〜500万円">300〜500万円</option>
                    <option value="500〜1,000万円">500〜1,000万円</option>
                    <option value="1,000万円以上">1,000万円以上</option>
                </select>
            </div>

            <div class="form-group">
                <label>ご要望・質問など</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" id="submitButton">送信する</button>
        </form>

        <div id="successMessage" class="success-message">
            送信が完了しました。ありがとうございました！
        </div>
    </div>

    <script>
        // ローディング表示の切り替え
        function toggleLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }
        
        // エラーメッセージを表示する関数
        function showError(message, withRetry = true) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const container = document.getElementById('errorMessageContainer');
            container.innerHTML = '';
            container.appendChild(errorDiv);
            
            if (withRetry) {
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = '再試行';
                retryButton.onclick = function() {
                    container.innerHTML = '';
                    if (message.includes('送信エラー')) {
                        // 送信をやり直す
                        submitForm();
                    } else {
                        // LIFFを再初期化
                        initializeLiff();
                    }
                };
                errorDiv.appendChild(document.createElement('br'));
                errorDiv.appendChild(retryButton);
            }
        }

        // ユーザープロフィールを取得する関数
        function fetchUserProfile() {
            liff.getProfile()
                .then(profile => {
                    console.log("プロフィール取得成功:", profile.displayName);
                    
                    const profileNameElement = document.getElementById('profile-name');
                    profileNameElement.textContent = profile.displayName;
                    
                    // ユーザー名を自動的にフォームに設定
                    document.getElementById('name').value = profile.displayName;
                    
                    // プロフィールエリアを表示
                    document.getElementById('profile-area').style.display = 'block';
                })
                .catch(err => {
                    console.error("プロフィール取得エラー:", err);
                    // プロフィール取得に失敗してもフォームは表示する
                });
        }
        
        // LIFF初期化関数
        function initializeLiff() {
            toggleLoading(true);
            console.log("LIFF初期化開始");
            
            // 正確なLIFF ID - URLから取得
            const liffId = "2007092175-ZRreRvez";
            
            console.log("使用するLIFF ID:", liffId);
            
            liff.init({ liffId: liffId })
                .then(() => {
                    console.log("LIFF初期化成功");
                    toggleLoading(false);
                    
                    // LINEにログインしているか確認
                    if (liff.isLoggedIn()) {
                        console.log("LINEログイン済み");
                        // ユーザープロフィールを取得
                        fetchUserProfile();
                    } else {
                        console.log("未ログイン状態、ログイン処理開始");
                        // ログインしていない場合はログインを促す
                        liff.login();
                    }
                })
                .catch((err) => {
                    toggleLoading(false);
                    console.error("LIFF初期化失敗:", err);
                    showError('LIFFの初期化に失敗しました。時間をおいて再度お試しください。');
                });
        }

        // フォーム送信関数（JSONP方式）
        function submitForm() {
            try {
                console.log("フォーム送信処理開始");
                toggleLoading(true);
                
                // エラーメッセージをクリア
                document.getElementById('errorMessageContainer').innerHTML = '';
                
                // 送信ボタンを無効化して重複送信を防止
                document.getElementById('submitButton').disabled = true;
                document.getElementById('submitButton').textContent = "送信中...";
                
                // フォームデータを取得
                const form = document.getElementById('myForm');
                const formData = new FormData(form);
                const formObject = {};
                
                for (let [key, value] of formData.entries()) {
                    formObject[key] = value;
                }
                
                // ユーザーIDを追加（LINEの場合）
                if (liff.isLoggedIn()) {
                    try {
                        const idToken = liff.getDecodedIDToken();
                        if (idToken && idToken.sub) {
                            formObject.userId = idToken.sub;
                        }
                    } catch (e) {
                        console.error("ユーザーID取得エラー:", e);
                    }
                }
                
                // タイムスタンプを追加
                formObject.timestamp = new Date().toISOString();
                
                console.log("送信データ:", formObject);
                
                // URLSearchParamsを使用してクエリパラメータに変換
                const params = new URLSearchParams();
                
                // データをクエリパラメータに追加
                for (const key in formObject) {
                    params.append(key, formObject[key]);
                }
                
                // データ送信のためのscriptタグを作成
                const script = document.createElement('script');
                
                // コールバック関数を定義
                window.handleGASResponse = function(response) {
                    toggleLoading(false);
                    console.log("GASレスポンス:", response);
                    
                    if (response.result === 'success') {
                        // 送信成功時の処理
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('myForm').style.display = 'none';
                        
                        // 3秒後にLINEアプリに戻る（LINEアプリ内の場合）
                        setTimeout(() => {
                            if (liff.isInClient()) {
                                console.log("LINEアプリに戻ります");
                                liff.closeWindow();
                            }
                        }, 3000);
                    } else {
                        // エラー処理
                        showError('送信エラー: ' + (response.message || '不明なエラー'));
                        
                        // エラー時にボタンを再度有効化
                        document.getElementById('submitButton').disabled = false;
                        document.getElementById('submitButton').textContent = "送信する";
                    }
                    
                    // 使用済みのscriptタグを削除
                    document.body.removeChild(script);
                    delete window.handleGASResponse;
                };
                
                // タイムアウト処理
                const timeoutId = setTimeout(() => {
                    console.error("API呼び出しがタイムアウトしました");
                    toggleLoading(false);
                    showError('送信がタイムアウトしました。時間をおいて再度お試しください。');
                    
                    // エラー時にボタンを再度有効化
                    document.getElementById('submitButton').disabled = false;
                    document.getElementById('submitButton').textContent = "送信する";
                    
                    // タイムアウト時にもスクリプトを削除
                    if (document.body.contains(script)) {
                        document.body.removeChild(script);
                    }
                    delete window.handleGASResponse;
                }, 15000); // 15秒でタイムアウト
                
                // JSONP呼び出し用のURLを作成
                script.src = `https://script.google.com/macros/s/AKfycbw1czTvI0Sz-IHK4CXYCh7_ICUw95rGWt2wsc2zBZNCsN5q3aOctQBk_k2wKqQxnso8/exec?${params.toString()}&callback=handleGASResponse`;
                
                // スクリプトのロードエラーハンドリング
                script.onerror = function() {
                    clearTimeout(timeoutId);
                    console.error("スクリプトのロードに失敗しました");
                    toggleLoading(false);
                    showError('送信エラー: APIの呼び出しに失敗しました');
                    
                    // エラー時にボタンを再度有効化
                    document.getElementById('submitButton').disabled = false;
                    document.getElementById('submitButton').textContent = "送信する";
                    
                    // エラー時にもスクリプトを削除
                    document.body.removeChild(script);
                    delete window.handleGASResponse;
                };
                
                // スクリプトをページに追加して実行
                document.body.appendChild(script);
                
            } catch (error) {
                toggleLoading(false);
                console.error('送信処理エラー:', error);
                showError('送信処理エラー: ' + error.message);
                
                // エラー時にボタンを再度有効化
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').textContent = "送信する";
            }
        }
        
        // フォーム送信イベント
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitForm();
        });
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM読み込み完了、LIFF初期化を開始します");
            initializeLiff();
        });
    </script>
</body>
</html>
