<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFフォーム</title>
    <!-- LIFFのJavaScriptを読み込む -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f7f7f7;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #06c755;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        button {
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #05a847;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .profile-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .profile-name {
            font-weight: bold;
        }

        .error-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>請見積書作成フォーム</h1>
        
        <div id="profile-area" class="profile-info" style="display: none;">
            <p>こんにちは <span id="profile-name" class="profile-name"></span> さん</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="myForm">
            <div class="form-group">
                <label>お名前<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>電話番号<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>ご住所<span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label>ご希望の工事<span class="required">*</span></label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">選択してください</option>
                    <option value="全面リノベーション">全面リノベーション</option>
                    <option value="キッチンリフォーム">キッチンリフォーム</option>
                    <option value="バスルームリフォーム">バスルームリフォーム</option>
                    <option value="トイレリフォーム">トイレリフォーム</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label>ご予算の目安</label>
                <select id="budget" name="budget">
                    <option value="">選択してください</option>
                    <option value="100万円未満">100万円未満</option>
                    <option value="100〜300万円">100〜300万円</option>
                    <option value="300〜500万円">300〜500万円</option>
                    <option value="500〜1,000万円">500〜1,000万円</option>
                    <option value="1,000万円以上">1,000万円以上</option>
                </select>
            </div>

            <div class="form-group">
                <label>ご要望・質問など</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" id="submitButton">送信する</button>
        </form>

        <div id="successMessage" class="success-message">
            送信が完了しました。ありがとうございました！
        </div>
    </div>

    <script>
        // LIFFの初期化
        document.addEventListener('DOMContentLoaded', function() {
            // LIFF IDを設定
            const liffId = "2007092175";
            
            liff.init({
                liffId: liffId
            }).then(() => {
                console.log("LIFF initialized!");
                // LINEにログインしているか確認
                if (liff.isLoggedIn()) {
                    // ユーザープロフィールを取得
                    fetchUserProfile();
                } else {
                    // ログインしていない場合はログインを促す
                    liff.login();
                }
            }).catch((err) => {
                console.error("LIFF initialization failed", err);
                document.getElementById('errorMessage').textContent = "LIFF初期化エラー: " + err.message;
                document.getElementById('errorMessage').style.display = 'block';
            });
        });

        // ユーザープロフィールを取得する関数
        function fetchUserProfile() {
            liff.getProfile().then(profile => {
                const profileNameElement = document.getElementById('profile-name');
                profileNameElement.textContent = profile.displayName;
                
                // ユーザー名を自動的にフォームに設定
                document.getElementById('name').value = profile.displayName;
                
                // プロフィールエリアを表示
                document.getElementById('profile-area').style.display = 'block';
            }).catch(err => {
                console.error("Error getting profile", err);
            });
        }

        // フォーム送信処理
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            try {
                // フォームデータの収集
                const formData = new FormData(this);
                const formObject = {};
                
                for (let [key, value] of formData.entries()) {
                    formObject[key] = value;
                }
                
                // ユーザーIDを追加（LINEの場合）
                if (liff.isLoggedIn()) {
                    try {
                        const idToken = liff.getDecodedIDToken();
                        if (idToken) {
                            formObject.userId = idToken.sub;
                        }
                    } catch (e) {
                        console.error("Error getting user ID:", e);
                    }
                }
                
                // 送信ボタンを無効化して重複送信を防止
                document.getElementById('submitButton').disabled = true;
                document.getElementById('submitButton').textContent = "送信中...";
                
                // ここでデータをGoogle Apps Scriptに送信
                // Google Apps ScriptのWebアプリケーションURL
                fetch('https://script.google.com/macros/s/AKfycbzXoDGDjHmWm80e-6rSiVLJpktfN7UBS55tAe03ZHs-ZV-m1mZa87FG8FunV50184o/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    // 送信成功時の処理
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('myForm').style.display = 'none';
                    
                    // 3秒後にLINEアプリに戻る（オプション）
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        }
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = "送信エラー: " + error.message;
                    document.getElementById('errorMessage').style.display = 'block';
                    
                    // エラー時にボタンを再度有効化
                    document.getElementById('submitButton').disabled = false;
                    document.getElementById('submitButton').textContent = "送信する";
                });
            } catch (error) {
                console.error('Form submission error:', error);
                document.getElementById('errorMessage').textContent = "送信処理エラー: " + error.message;
                document.getElementById('errorMessage').style.display = 'block';
                
                // エラー時にボタンを再度有効化
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').textContent = "送信する";
            }
        });
    </script>
</body>
</html>
