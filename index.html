<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFFフォーム</title>
    <!-- LIFFのJavaScriptを読み込む -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: #f7f7f7;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #06c755;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        button {
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #05a847;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .profile-info {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .profile-name {
            font-weight: bold;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .debug-info {
            font-size: 12px;
            margin-top: 20px;
            color: #6c757d;
            display: none; /* 通常は非表示、必要時にのみ表示 */
        }

        .retry-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            width: auto;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #06c755;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>請見積書作成フォーム</h1>
        
        <div id="errorMessageContainer">
            <!-- エラーメッセージがここに表示されます -->
        </div>

        <div id="loadingIndicator" class="loading-indicator">
            <div class="loader"></div>
            <p>処理中...</p>
        </div>

        <div id="profile-area" class="profile-info" style="display: none;">
            <p>こんにちは <span id="profile-name" class="profile-name"></span> さん</p>
        </div>

        <form id="myForm">
            <div class="form-group">
                <label>お名前<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label>メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>電話番号<span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>ご住所<span class="required">*</span></label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label>ご希望の工事<span class="required">*</span></label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">選択してください</option>
                    <option value="全面リノベーション">全面リノベーション</option>
                    <option value="キッチンリフォーム">キッチンリフォーム</option>
                    <option value="バスルームリフォーム">バスルームリフォーム</option>
                    <option value="トイレリフォーム">トイレリフォーム</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label>ご予算の目安</label>
                <select id="budget" name="budget">
                    <option value="">選択してください</option>
                    <option value="100万円未満">100万円未満</option>
                    <option value="100〜300万円">100〜300万円</option>
                    <option value="300〜500万円">300〜500万円</option>
                    <option value="500〜1,000万円">500〜1,000万円</option>
                    <option value="1,000万円以上">1,000万円以上</option>
                </select>
            </div>

            <div class="form-group">
                <label>ご要望・質問など</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" id="submitButton">送信する</button>
        </form>

        <div id="successMessage" class="success-message">
            送信が完了しました。ありがとうございました！
        </div>
        
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        // デバッグモード（本番環境ではfalseに設定）
        const DEBUG_MODE = false;
        
        // エラーメッセージを表示する関数
        function showError(message, withRetry = true) {
            const container = document.getElementById('errorMessageContainer');
            container.innerHTML = '';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            container.appendChild(errorDiv);
            
            if (withRetry) {
                const retryButton = document.createElement('button');
                retryButton.className = 'retry-button';
                retryButton.textContent = '再試行';
                retryButton.onclick = function() {
                    container.innerHTML = '';
                    initializeLiff(); // LIFF再初期化
                };
                errorDiv.appendChild(document.createElement('br'));
                errorDiv.appendChild(retryButton);
            }
        }
        
        // ローディング表示の切り替え
        function toggleLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }
        
        // デバッグ情報を表示する関数
        function addDebugInfo(message) {
            if (!DEBUG_MODE) return;
            
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = 'block';
            debugInfo.innerHTML += message + '<br>';
        }
        
        // LIFF初期化関数
        function initializeLiff() {
            toggleLoading(true);
            addDebugInfo('LIFF初期化開始');
            
            // 複数のLIFF IDを試す
            const liffIds = [
                "2007092173", 
                "2007092173-D9er4eP"
            ];
            
            // 最初のIDで試す
            tryInitWithId(liffIds, 0);
        }
        
        // 特定のIDでLIFF初期化を試みる
        function tryInitWithId(ids, index) {
            if (index >= ids.length) {
                // すべてのIDで失敗した場合
                toggleLoading(false);
                showError('LIFFの初期化に失敗しました。時間をおいて再度お試しください。');
                addDebugInfo('すべてのLIFF IDで初期化失敗');
                return;
            }
            
            const liffId = ids[index];
            addDebugInfo('LIFF ID試行: ' + liffId);
            
            liff.init({
                liffId: liffId
            }).then(() => {
                // 成功
                toggleLoading(false);
                addDebugInfo('LIFF初期化成功: ID = ' + liffId);
                
                // LINEにログインしているか確認
                if (liff.isLoggedIn()) {
                    addDebugInfo('LINEログイン済み');
                    // ユーザープロフィールを取得
                    fetchUserProfile();
                } else {
                    addDebugInfo('未ログイン状態、ログイン処理開始');
                    // ログインしていない場合はログインを促す
                    liff.login();
                }
            }).catch((err) => {
                // このIDでの初期化に失敗したら次のIDを試す
                addDebugInfo('ID ' + liffId + ' での初期化失敗: ' + err.message);
                // 少し待ってから次のIDを試す
                setTimeout(() => {
                    tryInitWithId(ids, index + 1);
                }, 500);
            });
        }
        
        // ユーザープロフィールを取得する関数
        function fetchUserProfile() {
            addDebugInfo('プロフィール取得開始');
            
            liff.getProfile()
                .then(profile => {
                    addDebugInfo('プロフィール取得成功');
                    
                    const profileNameElement = document.getElementById('profile-name');
                    profileNameElement.textContent = profile.displayName;
                    
                    // ユーザー名を自動的にフォームに設定
                    document.getElementById('name').value = profile.displayName;
                    
                    // プロフィールエリアを表示
                    document.getElementById('profile-area').style.display = 'block';
                })
                .catch(err => {
                    addDebugInfo('プロフィール取得エラー: ' + err.message);
                    console.error("Error getting profile", err);
                    // プロフィール取得に失敗してもフォームは表示する
                });
        }
        
        // DOMの読み込み完了時にLIFFを初期化
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('DOM読み込み完了');
            addDebugInfo('LIFF SDK読み込み: ' + (typeof liff !== 'undefined' ? '成功' : '失敗'));
            
            if (typeof liff === 'undefined') {
                // LIFF SDKが読み込まれていない場合
                showError('LIFF SDKの読み込みに失敗しました。ネットワーク接続を確認してください。', false);
                return;
            }
            
            try {
                initializeLiff();
            } catch (e) {
                toggleLoading(false);
                addDebugInfo('初期化中に例外発生: ' + e.message);
                showError('初期化中にエラーが発生しました: ' + e.message);
                console.error('Init error:', e);
            }
        });

        // フォーム送信処理
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            try {
                addDebugInfo('フォーム送信処理開始');
                toggleLoading(true);
                
                // フォームデータの収集
                const formData = new FormData(this);
                const formObject = {};
                
                for (let [key, value] of formData.entries()) {
                    formObject[key] = value;
                }
                
                // ユーザーIDを追加（LINEの場合）
                if (typeof liff !== 'undefined' && liff.isLoggedIn()) {
                    try {
                        const idToken = liff.getDecodedIDToken();
                        if (idToken && idToken.sub) {
                            formObject.userId = idToken.sub;
                            // セキュリティのため、ユーザーIDはログに残さない
                        }
                    } catch (e) {
                        addDebugInfo('ユーザーID取得エラー: ' + e.message);
                        console.error("Error getting user ID:", e);
                    }
                }
                
                // 送信ボタンを無効化して重複送信を防止
                document.getElementById('submitButton').disabled = true;
                document.getElementById('submitButton').textContent = "送信中...";
                
                addDebugInfo('Google Apps Scriptに送信開始');
                
                // ここでデータをGoogle Apps Scriptに送信
                fetch('https://script.google.com/macros/s/AKfycbxRc_jkkSn6VAJK-MkONDfwm5lVvr16rXsm4Npl73MtT1FewryTamaQdEbqPP7YPT0w/exec', {
                    method: 'POST',
                    mode: 'cors', // CORSモードを明示的に指定
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formObject)
                })
                .then(response => {
                    addDebugInfo('サーバーレスポンス受信: ' + response.status);
                    toggleLoading(false);
                    
                    if (!response.ok) {
                        throw new Error('サーバーエラー: ' + response.status);
                    }
                    
                    // レスポンスがJSONかどうか確認
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return response.json();
                    } else {
                        throw new Error('レスポンスがJSON形式ではありません');
                    }
                })
                .then(data => {
                    addDebugInfo('送信成功');
                    
                    // サーバーからのレスポンスを確認
                    if (data.result === 'error') {
                        throw new Error(data.message || 'サーバーでエラーが発生しました');
                    }
                    
                    // 送信成功時の処理
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('myForm').style.display = 'none';
                    
                    // 3秒後にLINEアプリに戻る（オプション）
                    setTimeout(() => {
                        if (typeof liff !== 'undefined' && liff.isInClient()) {
                            addDebugInfo('LINEアプリに戻ります');
                            liff.closeWindow();
                        }
                    }, 3000);
                })
                .catch(error => {
                    toggleLoading(false);
                    addDebugInfo('送信エラー: ' + error.message);
                    showError('送信エラー: ' + error.message);
                    console.error('Error:', error);
                    
                    // エラー時にボタンを再度有効化
                    document.getElementById('submitButton').disabled = false;
                    document.getElementById('submitButton').textContent = "送信する";
                });
            } catch (error) {
                toggleLoading(false);
                addDebugInfo('送信処理エラー: ' + error.message);
                showError('送信処理エラー: ' + error.message);
                console.error('Form submission error:', error);
                
                // エラー時にボタンを再度有効化
                document.getElementById('submitButton').disabled = false;
                document.getElementById('submitButton').textContent = "送信する";
            }
        });
    </script>
</body>
</html>
